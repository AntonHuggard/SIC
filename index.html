<!doctype html5>
<head>
    <title> Self-Isolation Clock</title>
    <link rel="icon" href="https://covid19.govt.nz/resources/themes/default/dist/images/lockup.svg" />
    <link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>
    <style>
        .c {
            display: block;
            margin-left: auto;
            margin-right: auto;
            
            
        }
        p {
            font-family: 'Baloo 2';font-size: 22px;
            text-align: center;
            font-size: 70px;
            margin: 0px;
        }
        #wrapper {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(-45deg, rgb(255, 204, 0) 25%, transparent 25%, 
            transparent 50%, rgb(255, 204, 0) 50%, rgb(255, 204, 0) 75%, transparent 75%, #fff);
            background-size: 150px 150px;
        }
        #box {
            background-color: white;
            width: 80%
        }
        #invis_box {
            padding-top: 50px;
        }
        
    </style>
</head>

<body style = "margin: 0px;">
    <div id = "wrapper">
        <div id = "invis_box"><div id = "box" class = "c">

        <p>Stay in self-isolation for</p>
        <p id = "demo"></p>
        <script>
            var countDownDate = new Date ("Apr 22, 2020 23:59:00").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();

                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("demo").innerHTML = "<strong>" + days + " days <br> " + hours + " hours "
                + minutes + " minutes and " + seconds + " seconds </strong>";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "You may leave the house";
                }
            }, 1000);
        </script>
        </div></div>
    </div>
</body>
